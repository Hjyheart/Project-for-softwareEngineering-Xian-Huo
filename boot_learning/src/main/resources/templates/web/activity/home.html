<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${name}"></title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.0-rc.2/angular.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/Semantic-UI/semantic.min.css}"/>
    <script type="text/javascript" th:src="@{/Semantic-UI/jquery-3.1.1.min.js}"/>
    <script type="text/javascript" th:src="@{/Semantic-UI/semantic.min.js}"/>
    <script type="text/javascript" th:src="@{/Semantic-UI/floatingNav.js}"/>

    <script type="text/javascript" th:src="@{/web/ng-controller/app.js}"/>
    <script type="text/javascript" th:src="@{/web/ng-controller/activity/activity-homeCtrl.js}"/>
    <script type="text/javascript" th:src="@{/web/ng-controller/service/const.service.js}"/>
</head>

<body class="pushable" ng-app="myApp" ng-controller="activity-homeCtrl">
    <div th:include="web/nav/navbar-floating :: navbar-floating"></div>

    <div class="pusher">
        <div class="ui inverted vertical masthead center aligned segment">
            <div ng-if="!isLogin">
                <div th:include="web/nav/navbar-public :: navbar-public"></div>
            </div>
            <div ng-if="isLogin">
                <div th:include="web/nav/navbar-personal :: navbar-personal"></div>
            </div>

            <div class="ui text container">
                <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
                <h1 class="ui inverted header">
                    活&nbsp;&nbsp;动
                </h1>
                <h2>活动合集!</h2>
                <br/><br/><br/><br/><br/><br/><br/><br/><br/>
                <i class="down arrow icon"></i>
            </div>
        </div>

        <div class="ui vertical stripe segment">
            <div class="ui aligned stackable grid container">
                <div class="row">
                <!--卡片活动-->
                <div class="ten wide column dimmer">
                    <div class="ui two cards" >
                        <!--左侧展示活动卡片-->
                        <div class="ui card">
                            <div class="content">
                                <div class="header">Project Timeline</div>
                            </div>
                            <div class="content">
                                <h4 class="ui sub header">Activity</h4>
                                <div class="ui small feed">
                                    <div class="event">
                                        <div class="content">
                                            <div class="summary"><a>Elliot Fu</a> added <a>Jenny Hess</a> to the project </div>
                                        </div>
                                    </div>
                                    <div class="event">
                                        <div class="content">
                                            <div class="summary"><a>Stevie Feliciano</a> was added as an <a>Administrator</a> </div>
                                        </div>
                                    </div>
                                    <div class="event">
                                        <div class="content">
                                            <div class="summary"><a>Helen Troy</a> added two pictures </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="extra content">
                                <button class="ui button">Join Project</button>
                            </div>
                        </div>
                        <div class="ui card">
                            <div class="content">
                                <div class="header">Project Timeline</div>
                            </div>
                            <div class="content">
                                <h4 class="ui sub header">Activity</h4>
                                <div class="ui small feed">
                                    <div class="event">
                                        <div class="content">
                                            <div class="summary"><a>Elliot Fu</a> added <a>Jenny Hess</a> to the project </div>
                                        </div>
                                    </div>
                                    <div class="event">
                                        <div class="content">
                                            <div class="summary"><a>Stevie Feliciano</a> was added as an <a>Administrator</a> </div>
                                        </div>
                                    </div>
                                    <div class="event">
                                        <div class="content">
                                            <div class="summary"><a>Helen Troy</a> added two pictures </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="extra content">
                                <button class="ui button">Join Project</button>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <button class="ui fluid blue button" >More </button>
                </div>
                <!--右侧标签栏-->
                <div class="six wide right floated column">
                    <div class="ui top attached tabular menu">
                        <a class="active item" data-tab="my-activity">我参与的活动 </a>
                        <a class="item" data-tab="my-organ-activity">我组织的活动 </a>
                    </div>
                    <div class="ui bottom attached  tab segment active" data-tab="my-activity">
                        <div class="ui relaxed divided list">
                            <div class="item">
                                <div class="content">

                                    <a class="header">test</a>
                                    <div class="description">Updated At </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui bottom attached tab segment" data-tab="my-organ-activity">
                        <div class="ui relaxed divided list">
                            <div class="item">
                                <div class="content">

                                    <a class="header">w</a>
                                    <div class="description">Updated At </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <div th:include="web/footer :: footer"></div>
    </div>
<script>
    $('.tabular.menu .item').tab();
</script>
</body>
</html>
