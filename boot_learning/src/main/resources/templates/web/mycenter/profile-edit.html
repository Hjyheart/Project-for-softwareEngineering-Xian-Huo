<div th:fragment="profile-edit" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="ui modal">
        <div class="header">
            编辑信息
        </div>
        <div class="content">

            <div class="ui form">
                <div class="field">
                    <label>姓名</label>
                    <input type="text" name="name" placeholder="{{student.name}}" ng-model="user" />
                </div>

                <div class="field">
                    <label>学院</label>
                    <div class="ui selection dropdown" id="school">
                        <input type="hidden" name="school" id="schoolName"/>
                        <i class="dropdown icon"></i>
                        <div class="default text">软件学院</div>
                        <div class="menu">
                            <div class="item" data-value="经济管理学院">经济管理学院</div>
                            <div class="item" data-value="建筑与城规学院">建筑与城规学院</div>
                            <div class="item" data-value="设计创意学院">设计创意学院</div>
                            <div class="item" data-value="艺术与传媒学院">艺术与传媒学院</div>
                            <div class="item" data-value="土木工程学院">土木工程学院</div>
                            <div class="item" data-value="测绘与地理信息学院">测绘与地理信息学院</div>
                            <div class="item" data-value="交通运输工程学院">交通运输工程学院</div>
                            <div class="item" data-value="环境科学与工程学院">环境科学与工程学院</div>
                            <div class="item" data-value="材料科学与工程学院">材料科学与工程学院</div>
                            <div class="item" data-value="机械与能源学院">机械与能源学院</div>
                            <div class="item" data-value="汽车学院">汽车学院</div>
                            <div class="item" data-value="铁道与城市轨道交通研究院">铁道与城市轨道交通研究院</div>
                            <div class="item" data-value="电子与信息工程学院">电子与信息工程学院</div>
                            <div class="item" data-value="软件学院">软件学院</div>
                            <div class="item" data-value="中德工程学院">中德工程学院</div>
                            <div class="item" data-value="生命科学与技术学院">生命科学与技术学院</div>
                            <div class="item" data-value="医学院">医学院</div>
                            <div class="item" data-value="口腔医学院">口腔医学院</div>
                            <div class="item" data-value="海洋与地球科学学院">海洋与地球科学学院</div>
                            <div class="item" data-value="航空航天与力学学院">航空与航天与力学学院</div>
                            <div class="item" data-value="数学学院">数学学院</div>
                            <div class="item" data-value="物理科学与工程学院">物理科学与工程学院</div>
                            <div class="item" data-value="化学系">化学系</div>
                            <div class="item" data-value="外国语学院">外国语学院</div>
                            <div class="item" data-value="法学院">法学院</div>
                            <div class="item" data-value="政治与国际关系学院">政治与国际关系学院</div>
                            <div class="item" data-value="人文学院">人文学院</div>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label>年级</label>
                    <div class="ui selection dropdown" id="grade">
                        <input type="hidden" name="school" id="gradeValue"/>
                        <i class="dropdown icon"></i>
                        <div class="default text">2014</div>
                        <div class="menu">
                            <div class="item" data-value="2010">2010</div>
                            <div class="item" data-value="2011">2011</div>
                            <div class="item" data-value="2012">2012</div>
                            <div class="item" data-value="2013">2013</div>
                            <div class="item" data-value="2014">2014</div>
                            <div class="item" data-value="2015">2015</div>
                            <div class="item" data-value="2016">2016</div>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label>主修专业</label>
                    <input type="text" name="major" placeholder="{{student.major}}" ng-model="major"/>
                </div>

                <div class="field">
                    <label>联系方式</label>
                    <input type="text" name="tel" placeholder="{{student.contact}}" ng-model="contact"/>
                </div>
            </div>
        </div>
        <div class="actions">
            <div class="ui positive right labeled icon button">
                提交
                <i class="checkmark icon"></i>
            </div>
        </div>
    </div>
</div>
