<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>鲜活</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
    <link rel="shortcut icon" href="/favicon.ico"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <link rel="stylesheet" href="/css/sm.min.css"/>
    <link rel="stylesheet" href="/css/sm-extend.min.css"/>

</head>
<body>

<div class="page-group">
    <!-- 你的html代码 -->
    <div class="page page-current" id="">
        <header class="bar bar-nav">
            <h1 class="title">我的主页</h1>
        </header>
        <nav class="bar bar-tab">
            <a class="tab-item external active" href="/home">
                <span class="icon icon-me"></span>
                <span class="tab-label">我</span>
            </a>
            <a class="tab-item external" href="/activity">
                <span class="icon icon-app"></span>
                <span class="tab-label">活动</span>
            </a>
            <a class="tab-item external" href="/organize">
                <span class="icon icon-emoji"></span>
                <span class="tab-label">社团</span>
            </a>
            <a class="tab-item external" href="/login">
                <span class="icon icon-message"></span>
                <span class="tab-label">信息中心</span>
            </a>
        </nav>
        <div class="content">
            <!-- 这里是页面内容区 -->
            <br/>
            <center><img src="http://127.0.0.1:8080/D.jpg" style="max-height: 20%; max-width: 20%"/></center>
            <div class="content-block-title">基本信息</div>
            <div class="list-block">
                <ul>
                    <li class="item-content">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                            <div class="item-title">用户名</div>
                            <div class="item-after" th:text="${username}">test</div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                            <div class="item-title">性别</div>
                            <div class="item-after" th:text="${sex}">男</div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                            <div class="item-title">学号</div>
                            <div class="item-after" th:text="${studentId}">1452822</div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block-title">我的社团和活动</div>
            <div class="list-block">
                <ul>
                    <li class="item-content item-link open-organize" id="router">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                            <div class="item-title">我的社团</div>
                            <div class="item-after"></div>
                        </div>
                    </li>
                    <li class="item-content item-link open-activities">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                            <div class="item-title">我的活动</div>
                            <div class="item-after"></div>
                        </div>
                    </li>
                    <li class="item-content item-link open-comments">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                            <div class="item-title">我的评论</div>
                            <div class="item-after"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- 我的活动 -->
<div class="popup popup-activities">
    <div class="content-block-title">我的活动</div>

        <div class="card demo-card-header-pic" th:each="user:${users}" >
            <div valign="bottom" class="card-header color-white no-border no-padding">
                <img class='card-cover' src="//gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i3/TB10LfcHFXXXXXKXpXXXXXXXXXX_!!0-item_pic.jpg_250x250q60.jpg" alt=""/>
            </div>
            <div class="card-content">
                <div class="card-content-inner">
                    <p class="color-gray" th:text="${user.name}">发表于 2015/01/15</p>
                    <p th:text="${user.description}">此处是内容...</p>
                </div>
            </div>
            <div class="card-footer">
                <a href="#" class="link">赞</a>
                <a href="#" class="link">更多</a>
            </div>
        </div>

    <p><a href="#" class="button button-danger close-popup">关 闭</a></p>
</div>

<!-- 我的评论 -->
<div class="popup popup-comments">
    <div class="content-block">
        <center><p>我的评论</p></center>
        <p><a href="#" class="button button-danger close-popup">关 闭</a></p>
    </div>
</div>


<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/sm.js' charset='utf-8'></script>
<script type='text/javascript' src='/js/sm-extend.js' charset='utf-8'></script>
<script>
    $.init();


    $(document).on('click','.open-activities', function () {
        $.popup('.popup-activities');
    });

    $(document).on('click','.open-comments', function () {
        $.popup('.popup-comments');
    });

    $(document).on('click', '.open-organize', function(){
        $.router.load("/stu/myorganize");
    })
</script>
</body>
</html>
